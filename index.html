<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Protocol</title>
    <style>
        #message { 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin: 10px 0; 
            min-height: 100px; 
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <button id="sendBtn">Send Message</button>

    <script>
        const messageEl = document.getElementById("message");
        const sendBtn = document.getElementById("sendBtn");
        const socket = new WebSocket("ws://localhost:3000");

        function log(text, type = 'normal') {
            const p = document.createElement('p');
            p.textContent = text;
            p.style.color = type === 'error' ? 'red' : 'black';
            messageEl.appendChild(p);
        }

        socket.onopen = (event) => {
            log('Socket connected');
            sendBtn.disabled = false;
        }

        socket.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                log(`Received: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`Error parsing message: ${error}`, 'error');
            }
        }

        socket.onclose = (event) => {
            log('Disconnected from socket server');
            sendBtn.disabled = true;
        }

        socket.onerror = (error) => {
            log(`Socket error: ${error}`, 'error');
        }

        sendBtn.disabled = true;
        sendBtn.addEventListener('click', () => {
            const id = Math.round(Math.random() * 100);
            const data = {
                id,
                name: `${id} timosdev`,
                address: {
                    number: Math.round(id),
                    street: 'my street'
                },
                profession: 'developer'
            };

            try {
                socket.send(JSON.stringify(data));
                log(`Sent: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`Failed to send message: ${error}`, 'error');
            }
        });
    </script>
</body>
</html>
